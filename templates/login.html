<ion-view>
        <ion-nav-title>Login</ion-nav-title>
        <ion-nav-buttons ng-show="false" side="right"></ion-nav-buttons>
        <ion-content padding="true" class="has-header">

        <div class="backGround" ng-show="loading"><i class="icon ion-load-d spinner"></i></div>

        <form class="list">
            <div class="logoImg">
                <img src="img/Logo-Rural-Legal_horizontal.png" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
            </div>
            <ion-list id="login-list2">
                <label class="item item-input">
                    <span class="input-label">Usuário</span>
                    <input class="inputBox" placeholder="" type="text" ng-model="login.usuario">
                </label>
                <label class="item item-input">
                    <span class="input-label">Senha</span>
                    <input class="inputBox" placeholder="" type="password" ng-model="login.senha">
                </label>
            </ion-list>

            <div class="spacer" style="height: 10px;"></div>

            <div style="width:100%;text-align:center;font-size:20px;">
                <input style="width:20px;height:20px;" type="checkbox" ng-model="login.save" />
                Lembrar meus dados
            </div>
            <div class="loginFail" ng-hide="loginFailHide">
                Usuário ou senha incorretos
            </div>
            <div class="helpLink">
                <a on-touch="getNewPass()">Esqueceu sua senha?</a>
            </div>

            <div class="spacer" style="height: 20px;"></div>

            <a ui-sref="home" class="button button-stable button-block buttonStyle {{bg1}}" on-touch="disableBackButton(true); bg1 = 'buttonStyleClicked'" on-release="bg1 = ''">Entrar</a>
            <a ui-sref="cadastro" class="button button-stable  button-block buttonStyle {{bg2}}" on-touch="disableBackButton(false); bg2 = 'buttonStyleClicked'" on-release="bg2 = ''">Criar conta</a>
        </form>
    </ion-content>
</ion-view>
